<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="proxy-iframe" src="about:blank"></iframe>
  </div>

  <script>
    const iframe = document.getElementById("proxy-iframe");
    const targetUrl = "https://ic3uwaterlooca.itch.io/illuminate"; // Replace with the URL you want to proxy

    // Load content into the iframe using JavaScript
    iframe.src = "javascript:void((function() { \
      const iframe = window.frameElement; \
      const targetUrl = '" + targetUrl + "'; \
      fetch(targetUrl) \
        .then(response => response.text()) \
        .then(content => { \
          iframe.contentDocument.open(); \
          iframe.contentDocument.write(content); \
          iframe.contentDocument.close(); \
        }); \
    })());";
  </script>
</body>
</html>

<script>
    // Add an event listener to listen for the right arrow key press (key code 39)
    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 39) {
            // Redirect to the next page
            window.location.href = 'time.html'; // Change 'next_page.html' to the actual URL of the next page
        }
    });
</script>
